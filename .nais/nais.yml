apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tiltakspenger-vedtak-rivers
  namespace: tpts
  labels:
    team: tpts
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /isalive
  readiness:
    path: /isready
  kafka:
    pool: {{ kafka.pool }}
  secureLogs:
    enabled: true
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: {{ tenant }}
      claims:
        groups:
          - id: {{ ROLE_SAKSBEHANDLER }}
          - id: {{ ROLE_FORTROLIG }}
          - id: {{ ROLE_STRENGT_FORTROLIG }}
          - id: {{ ROLE_SKJERMING }}
        extra:
          - NAVident
          - azp_name
  accessPolicy:
    outbound:
      rules:
        - application: tiltakspenger-vedtak
          namespace: tpts
          cluster: {{ cluster }}
